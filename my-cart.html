<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart | BEU</title>
  <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
  <header class="navbar">
    <nav>
    <div class="nav-container">
        <div class="logo-text">
            <a href="index.html">BEU</a>           
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search products..." class="search-input">
            <img src="images/search icon.png" width="20" height="20" alt="Search" class="search-icon">
        </div>
        
        <div class="limited-offer">Limited Offer!</div>
        
        <div class="nav-menu">
          <a href="index.html">Home</a>
             <a href="products.html?category=women">Women's Fashion</a>
  <a href="products.html?category=men">Men's Fashion</a>
  <a href="products.html?category=kids">Kid's Wear</a>
  <a href="products.html?category=footwear">Shoes & Footwear</a>
  <a href="products.html?category=accessories">Accessories</a>
        </div>

             <!-- cart button -->
         <a href="my-cart.html" class="cart-btn">
            <img src="images/cart icon.png" alt="Cart" class="cart-icon">
            <span id="cart-count">0</span>
        </a>
   
    </div>
    </nav>

  </header>

  <main class="cart-container">
    <h1>My Cart</h1>
    <div id="cart-items"></div>
    <div class="cart-summary">
      <!-- <p>Total: KES <span id="cart-total">0.00</span></p> -->
      <button id="checkout-btn">Proceed to Checkout</button>
    </div>
  </main>

  <script src="cart.js"></script>
  <script src="script.js"></script>
</body>
</html>
